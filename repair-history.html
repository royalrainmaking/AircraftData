<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ประวัติการซ่อมอากาศยาน - Aircraft Data Management</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --logbook-theme: #b91d1d;
            --logbook-light-bg: #fdfdfd;
            --logbook-border: #dee2e6;
            --logbook-header-bg: #f8f1f1;
        }

        .logbook-container {
            padding: 15px;
            background: var(--logbook-light-bg);
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(185,29,29,0.08);
            border: 1px solid var(--logbook-border);
        }

        .search-container {
            position: sticky;
            top: 0;
            background: var(--logbook-light-bg);
            z-index: 100;
            padding: 5px 0 10px 0;
            border-bottom: 2px solid var(--logbook-header-bg);
            margin-bottom: 15px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-wrapper .material-icons {
            position: absolute;
            left: 15px;
            color: #888;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px 8px 45px;
            border: 2px solid #eee;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
            background: #fff;
        }

        .search-input:focus {
            border-color: var(--logbook-theme);
            box-shadow: 0 0 0 4px rgba(185,29,29,0.1);
        }

        .aircraft-log {
            margin-bottom: 15px;
            border: 1px solid var(--logbook-border);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .aircraft-header {
            background: linear-gradient(90deg, var(--logbook-header-bg) 0%, #ffffff 100%);
            padding: 6px 15px;
            border-bottom: 2px solid var(--logbook-theme);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header-bg-img {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            height: 120%;
            opacity: 0.07;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(100%);
        }

        .aircraft-title-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .aircraft-photo-box {
            width: 50px;
            height: 40px;
            background: #fff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ddd;
            box-shadow: 0 2px 4px rgba(185,29,29,0.1);
        }

        .aircraft-photo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 2px;
        }

        .aircraft-info-text h3 {
            margin: 0;
            color: #1a1a1a;
            font-size: 1.15rem;
            font-weight: 800;
            line-height: 1.1;
        }

        .aircraft-model {
            color: #666;
            font-size: 0.8rem;
            font-weight: 400;
            display: block;
            margin-top: 2px;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th {
            background: #fafafa;
            font-weight: 700;
            color: #444;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            padding: 8px 15px;
            border-bottom: 2px solid #eee;
            text-align: left;
        }

        .log-table td {
            padding: 8px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            color: #333;
            line-height: 1.4;
        }

        .log-table tr:last-child td {
            border-bottom: none;
        }

        .log-table tr:hover td {
            background-color: #fff9f9;
        }

        .date-col {
            width: 210px;
            font-family: 'B612', sans-serif;
            padding-right: 15px !important;
            border-right: 1px solid #f0f0f0;
            white-space: nowrap;
        }

        .date-container {
            display: flex;
            align-items: center;
            gap: 0;
            flex-wrap: nowrap;
        }

        .date-box {
            display: inline-flex;
            align-items: center;
            background: #fdf2f2;
            border-radius: 4px;
            padding: 2px 8px;
            border-left: 3px solid var(--logbook-theme);
            font-size: 0.85rem;
            color: #333;
            white-space: nowrap;
        }

        .date-box.range-end {
            border-left-color: #6c757d;
        }

        .date-text b {
            color: #b91d1d;
            font-weight: 700;
        }

        .date-sep {
            color: #adb5bd;
            font-size: 11px;
            margin: 0 6px;
            display: inline-flex;
            align-items: center;
        }

        .remarks-col {
            font-size: 0.9rem;
        }

        .status-badge-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            background: var(--logbook-theme);
            color: #fff;
            text-transform: uppercase;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            background: #fff;
            border-radius: 10px;
            border: 2px dashed #eee;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--logbook-theme);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .date-col { width: 100%; display: block; margin-bottom: 5px; border-right: none; }
            .log-table th { display: none; }
            .log-table td { display: block; padding: 10px 15px; }
        }
    </style>
</head>
<body>

        <main>

                <div class="spinner"></div>

            </div>
            
            <div class="logbook-container">
                <div class="search-container">
                    <div class="search-wrapper">
                        <span class="material-icons">search</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="ค้นหาหมายเลขเครื่อง รุ่น หรือรายการซ่อม...">

        </main>

        <div class="developer-credit">
            <span class="material-symbols-outlined">contacts_product</span>
            จัดทำโดย นายกฤษฎา ลุนาบุตร<br>
            วิศวกรไฟฟ้าปฏิบัติการ (กลุ่มวิศวกรรม)
        </div>
    </div>

    <script src="flightStatusSheets.js"></script>
    <script src="repair-history.js"></script>
</body>
</html>
